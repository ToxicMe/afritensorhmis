

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

     <div class="popup-form">
        {% if messages %}
{% for message in messages %}
    <p style="color:red;">{{ message }}</p>
{% endfor %}
{% endif %}

    </div>


  <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Login to Your Account</h2>

    <form method="POST" action="{% url 'login' %}" class="space-y-4">
      {% csrf_token %}
      
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com"
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••"
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <!-- Submit -->
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition duration-300">
        Login
      </button>
    </form>

    <!-- Optional -->
    <p class="mt-4 text-sm text-center text-gray-500">
      Forgot your password? <a href="/password-reset/" class="text-blue-600 hover:underline">Reset here</a>
    </p>
  </div>

</body>
</html>
