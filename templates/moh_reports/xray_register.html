{% extends 'base.html' %}
{% block content %}

<section class="bg-gray-50 py-10">
    <div class="max-w-8xl mx-auto bg-white p-8 rounded shadow">
      <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">MOH X-Ray Register</h1>
  
     
  
      <!-- Register Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
          <thead class="bg-blue-600 text-gray-100">
            <tr>
              <th class="px-4 py-2">#</th>
              <th class="px-4 py-2">Patient Name</th>
              <th class="px-4 py-2">Age</th>
              <th class="px-4 py-2">Sex</th>
              <th class="px-4 py-2">Patient ID</th>
              <th class="px-4 py-2">Date of Request</th>
              <th class="px-4 py-2">Type of X-Ray</th>
              <th class="px-4 py-2">Reason for X-Ray</th>
              <th class="px-4 py-2">X-Ray Result</th>
              <th class="px-4 py-2">Performed By</th>
              <th class="px-4 py-2">Remarks</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <!-- Example row -->
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2">1</td>
              <td class="px-4 py-2">Jane Doe</td>
              <td class="px-4 py-2">34</td>
              <td class="px-4 py-2">F</td>
              <td class="px-4 py-2">OP12345</td>
              <td class="px-4 py-2">2025-07-01</td>
              <td class="px-4 py-2">Chest</td>
              <td class="px-4 py-2">Cough</td>
              <td class="px-4 py-2">Clear</td>
              <td class="px-4 py-2">Radiographer A</td>
              <td class="px-4 py-2">N/A</td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
  
      
  </section>
  


{% endblock %}
