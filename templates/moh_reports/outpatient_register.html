{% extends 'base.html' %}
{% block content %}

<section class="bg-gray-100 py-10">
    <div class="max-w-8xl mx-auto bg-white p-6 rounded shadow">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Outpatient Register – Patient Records</h2>
  
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
          <thead class="bg-blue-600 text-gray-100">
            <tr>
              <th class="px-4 py-2">#</th>
              <th class="px-4 py-2">Visit Date</th>
              <th class="px-4 py-2">Patient Name</th>
              <th class="px-4 py-2">Age</th>
              <th class="px-4 py-2">Sex</th>
              <th class="px-4 py-2">Diagnosis</th>
              <th class="px-4 py-2">Treatment</th>
              <th class="px-4 py-2">Next Appointment</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100">
            <!-- Example patient records -->
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2">1</td>
              <td class="px-4 py-2">2025-07-01</td>
              <td class="px-4 py-2">Jane Doe</td>
              <td class="px-4 py-2">34</td>
              <td class="px-4 py-2">F</td>
              <td class="px-4 py-2">Malaria</td>
              <td class="px-4 py-2">ACTs</td>
              <td class="px-4 py-2">2025-07-10</td>
            </tr>
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2">2</td>
              <td class="px-4 py-2">2025-06-30</td>
              <td class="px-4 py-2">John Otieno</td>
              <td class="px-4 py-2">42</td>
              <td class="px-4 py-2">M</td>
              <td class="px-4 py-2">Flu</td>
              <td class="px-4 py-2">Paracetamol</td>
              <td class="px-4 py-2">—</td>
            </tr>
            <!-- Add more rows dynamically -->
          </tbody>
        </table>
      </div>
    </div>
  </section>
  


{% endblock %}
