
{% extends "base.html" %}
{% block content %}

{% if messages %}
  <div class="my-4">
    {% for message in messages %}
      <div class="text-sm p-2 mb-2 rounded 
                  {% if message.tags == 'error' %}bg-red-100 text-red-700
                  {% elif message.tags == 'success' %}bg-green-100 text-green-700
                  {% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700
                  {% else %}bg-blue-100 text-blue-700{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}


  

  <h2 class="md:text-4xl text-3xl font-bold mb-6 mt-12 text-center mx-auto w-full">
    PATIENT REGISTRATION
  </h2>
  
  
  <form method="POST" action="" class="max-w-4xl mb-10 px-4 mx-auto mt-4">
    {% csrf_token %}
      <div class="grid sm:grid-cols-2 gap-6">
  
          <div>
              <label class="mb-2 text-sm text-slate-900 font-medium block">Email</label>
              <div class="relative flex items-center">

        <div>

          </div>
        </div>
      </div>
  
      
  
      <div>
          <label class="mb-2 text-sm text-slate-900 font-medium block">Full Name</label>

      <div class="mt-4">
        <label class="mb-2 text-sm text-slate-900 font-medium block">Date of Birth</label>

          <input type="date" name="date_of_birth" placeholder="D.O.B"

        </div>
    </div>
  
  
        <div class="grid sm:grid-cols-2 mt-4  gap-6">
  
         
  
        <div class="mt-10 mb-10">
          <div class="relative flex items-center">
              <label>Gender:</label>
              <select name="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
        </div>
      </div>
  
  
      <div class="grid sm:grid-cols-2 mt-6 gap-6">

        <div>
            <label class="mb-2 text-sm text-slate-900 font-medium block">Nationality</label>
            <div class="relative flex items-center">
              <input type="text" name="nationality" placeholder="Nationality"

            </div>
          </div>
  
          <div>
              <label class="mb-2 text-sm text-slate-900 font-medium block">Phone Number</label>
              <div class="relative flex items-center">

                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-4"

                    <clipPath id="a" clipPathUnits="userSpaceOnUse">

                    <path

            </div>
  
        <div>
          <label class="mb-2 text-sm text-slate-900 font-medium block">Residence</label>

          </div>
        </div>
  
        <div>
          <label class="mb-2 text-sm text-slate-900 font-medium block">Town</label>
          <div class="relative flex items-center">
            <input type="text" name="town" placeholder="town"

          </div>
        </div>
  
  
  
        <div>
          <label class="mb-2 text-sm text-slate-900 font-medium block">County</label>
          <div class="relative flex items-center">
            <input type="text" name="county" placeholder="county"
              class="px-4 py-3 pr-8 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border border-gray-200 outline-[#007bff] rounded transition-all" />
          </div>
        </div>
  
        
        <div>
          <label class="mb-2 text-sm text-slate-900 font-medium block">Country</label>

          </div>
        </div>
  
        
      </div>


      <div class="mt-10">

        <div class="relative flex items-center">
          <input type="text" name="mother_name" placeholder="Mother Full Name"

          <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-4"
            viewBox="0 0 24 24">
            <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
            <path
              d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
              data-original="#000000"></path>
          </svg>
        </div>
    </div>

    <div class="mt-10">
        <label class="mb-2 text-sm text-slate-900 font-medium block">Father Name</label>
        <div class="relative flex items-center">
          <input type="text" name="father_name" placeholder="Father Full Name"
            class="px-4 py-3 pr-8 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border border-gray-200 outline-[#007bff] rounded transition-all" />
          <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb" class="w-[18px] h-[18px] absolute right-4"
            viewBox="0 0 24 24">
            <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
            <path
              d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
              data-original="#000000"></path>
          </svg>
        </div>
    </div>


  
      <div class="grid sm:grid-cols-2 mt-4  gap-6">
        <div class="mt-6">
            <label class="mb-2 text-sm text-slate-900 font-medium block">Next of Kin Name</label>
            <div class="relative flex items-center">
              <input type="text" name="next_of_kin_name" placeholder="Full Name"
                class="px-4 py-3 pr-8 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border border-gray-200 outline-[#007bff] rounded transition-all" />
            </div>
          </div>

          <div class="mt-6">
            <label class="mb-2 text-sm text-slate-900 font-medium block">Next of Kin Address</label>
            <div class="relative flex items-center">
              <input type="text" name="next_of_kin_residential_address" placeholder="Address"
                class="px-4 py-3 pr-8 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border border-gray-200 outline-[#007bff] rounded transition-all" />
            </div>
          </div>
      </div>

      <div class="mt-6">
        <label class="mb-2 text-sm text-slate-900 font-medium block">Next of Kin Phone</label>
        <div class="relative flex items-center">
          <input type="tel" name="next_of_kin_phone_number" placeholder="Phone"
            class="px-4 py-3 pr-8 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border border-gray-200 outline-[#007bff] rounded transition-all" />
        </div>
      </div>

      <div class="mt-6">
        <label class="mb-2 text-sm text-slate-900 font-medium block">Next of Kin Email</label>
        <div class="relative flex items-center">
          <input type="email" name="next_of_kin_email" placeholder="Email"
            class="px-4 py-3 pr-8 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border border-gray-200 outline-[#007bff] rounded transition-all" />
        </div>
      </div>
      <div class="mt-6">
        <label class="mb-2 text-sm text-slate-900 font-medium block">Next of Kin Relationship</label>
        <div class="relative flex items-center">
          <input type="text" name="next_of_kin_relationship" placeholder="Relationship"
            class="px-4 py-3 pr-8 bg-[#f0f1f2] focus:bg-transparent text-black w-full text-sm border border-gray-200 outline-[#007bff] rounded transition-all" />
        </div>
      </div>
  </div>
   <!-- Hidden inputs for default values -->
   <input type="hidden" name="account_type" value="patient">
   <input type="hidden" name="hospital" value="{{ default_hospital.id }}">
 
  <button type="submit"
        class="mt-12 px-5  py-2.5 text-[15px] font-medium w-full max-w-[130px] mx-auto block bg-[#007bff] hover:bg-[#006bff] text-white rounded transition-all cursor-pointer">
        Add user
    </button><br><br><br><br>
      </div>

      



      
  
      
  </form>
  
{% endblock %}
