    // Function to create an accordion section
    function createAccordion(title, data) {
        return `
        <div class="border rounded-lg shadow">
            <button type="button" class="w-full px-4 py-3 text-left bg-gray-100 hover:bg-gray-200 focus:outline-none flex justify-between items-center" onclick="toggleAccordion(this)">
                <span class="font-semibold text-gray-800">${title}</span>
                <span class="font-semibold text-gray-800"></span>
                <span class="font-semibold text-gray-800"></span>
                <svg class="w-5 h-5 text-gray-500 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </button>
            <div class="hidden px-4 py-3 bg-white">
                <div class="overflow-x-auto">
                    <table class="min-w-full border border-gray-200 text-sm">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2 border">No</th>
                                <th class="px-4 py-2 border">Name</th>
                                <th class="px-4 py-2 border">Debit</th>
                                <th class="px-4 py-2 border">Credit</th>
                                <th class="px-4 py-2 border">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.map(row => `
                                <tr class="hover:bg-gray-50">
                                    <td class="px-4 py-2 border">${row.No}</td>
                                    <td class="px-4 py-2 border">${row.Name}</td>
                                    <td class="px-4 py-2 border">${row.Debit || ""}</td>
                                    <td class="px-4 py-2 border">${row.Credit || ""}</td>
                                    <td class="px-4 py-2 border text-blue-600 cursor-pointer">${row.Action}</td>
                                </tr>
                            `).join("")}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        `;
    }

    // Render all accordions
    document.getElementById("accordion-container").innerHTML = `
        ${createAccordion("Sales", salesData)}
        ${createAccordion("Sales - Other Incomes", salesOtherIncomeData)}
        ${createAccordion("Cost of Sales", costOfSalesData)}
        ${createAccordion("Expenses", expensesData)}
    `;

    // Toggle accordion open/close
    function toggleAccordion(button) {
        const content = button.nextElementSibling;
        const icon = button.querySelector("svg");
        content.classList.toggle("hidden");
        icon.classList.toggle("rotate-180");
    }
</script>
