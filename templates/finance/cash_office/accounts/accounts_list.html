{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Accounts</h1>
        <button onclick="document.getElementById('addAccountModal').classList.remove('hidden')"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            Create Account
        </button>
    </div>

    <!-- Accounts Table -->
    <div class="overflow-x-auto bg-white max-w-8xl rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-blue-600">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase">Name</th>
                    <!--<th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase">Type</th>-->
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase">Balance</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-100 uppercase">Currency</th>
                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-100 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for account in accounts %}
                <tr>
                    <td class="px-6 py-4">{{ account.name }}</td>
                    <!--<td class="px-6 py-4">{{ account.get_account_type_display }}</td>-->
                    <td class="px-6 py-4">{{ account.balance }}</td>
                    <td class="px-6 py-4">{{ account.currency }}</td>
                    <td class="px-6 py-4 text-right">
                        <a href="{% url 'cash_account_detail' account.id %}" 
                           class="text-blue-600 hover:underline">View More</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="px-6 py-4 text-center text-gray-500">No accounts found</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add Account Modal -->
<div id="addAccountModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-lg p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-lg font-bold">Create Account</h2>
            <button onclick="document.getElementById('addAccountModal').classList.add('hidden')" class="text-gray-500 hover:text-gray-700">&times;</button>
        </div>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium">
                    Title
                    <span class="text-red-600"><sup>*</sup></span>
                </label>
                <input type="text" name="name" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm">
            </div>
            
        <div>
            <label class="block text-sm font-medium">Accounts
                <span class="text-red-600"><sup>*</sup></span>
            </label>
            <select name="category" required
                class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm px-3 py-2">
                <option value="">Select Category</option>
                <option value="1XX">1XX — Assets</option>
                <option value="2XX">2XX — Liabilities</option>
                <option value="3XX">3XX — Equity</option>
                <option value="4XX">4XX — Expenses</option>
                <option value="5XX">5XX — Revenue</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium">Sub Accounts
                <span class="text-red-600"><sup>*</sup></span>
            </label>
            <select name="category" required
                class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm px-3 py-2">
                <option value="">Select Category</option>
                <option value="1XX">Current Assets</option>
                <option value="2XX">Fixed Assets</option>
                <option value="3XX">Current Liabilities</option>
                <option value="4XX">Equity</option>
                <option value="5XX">Expenses</option>
                <option value="6XX">Revenue</option>
            </select>
        </div>

        <div>
            <label class="block text-sm font-medium">Financial Statement
                <span class="text-red-600"><sup>*</sup></span>
            </label>
            <select name="category" required
                class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm px-3 py-2">
                <option value="">Balance Sheet</option>
                <option value="1XX">Income Statement</option>
                
            </select>
        </div>

       
            <div>
                <label class="block text-sm font-medium">
                    Hospital
                    <span class="text-red-600"><sup>*</sup></span>
                </label>
                <select name="hospital" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm">
                    {% for hospital in hospitals %}
                    <option value="{{ hospital.id }}">{{ hospital.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium">
                    Account Number
                    <span class="text-red-600"><sup>*</sup></span>
                </label>
                <input type="text" name="account_number" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium">
                    Description
                    <span class="text-red-600"><sup>*</sup></span>
                </label>
                <textarea type="text" name="account_type" required class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm"></textarea>
            </div>
            <div>
                <label class="block text-sm font-medium">Currency</label>
                <input type="text" name="currency" value="KES" readonly class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm">
            </div>
            <!--
            <div>
                <label class="block text-sm font-medium">Starting Balance</label>
                <input type="number" name="balance" step="0.01" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm">
            </div>
            -->
            <div class="flex items-center">
                <input type="checkbox" name="is_active" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded">
                <label class="ml-2 block text-sm text-gray-700">Active</label>
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Save</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
