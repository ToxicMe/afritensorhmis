{% extends "base.html" %}

{% block content %}


{% if error %}

<div class="bg-white shadow-[0_3px_10px_-3px_rgba(6,81,237,0.3)] border-l-[6px] border-red-500 text-slate-900 flex items-center w-max max-w-sm p-4 rounded-md mx-auto mt-4"
      role="alert">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 shrink-0 fill-red-500 inline mr-3" viewBox="0 0 32 32">
        <path
          d="M16 1a15 15 0 1 0 15 15A15 15 0 0 0 16 1zm6.36 20L21 22.36l-5-4.95-4.95 4.95L9.64 21l4.95-5-4.95-4.95 1.41-1.41L16 14.59l5-4.95 1.41 1.41-5 4.95z"
          data-original="#ea2d3f" />
      </svg>
      <span class="text-[15px] font-semibold tracking-wide">{{ error }}</span>
    </div>
{% endif %}


<form method="POST">
    {% csrf_token %}
<h2 class="md:text-4xl text-3xl font-bold mb-6 mt-12 text-center mx-auto w-full">
    Doctor Note for {{ patient.patient_name }}
  </h2>
<div class="space-y-8 max-w-md mx-auto">
    <div>
      <label class="mb-2 text-xl text-slate-900 font-medium block">Doctor Notes</label>
      <div class="relative flex items-center">
        <textarea name="doctor_notes"
        placeholder="Doctor Notes"
        class="pr-4 pl-4 py-3 text-sm text-slate-900 rounded bg-white border border-gray-400 outline-[#333] w-full h-64 resize">
        </textarea>


       
      </div>
    </div>

    <div>
      <label class="mb-2 text-xl text-slate-900 font-medium block">Tests</label>
      <div class="relative flex items-center">
       

        <div style="margin-top: 15px;">
            <label><strong>Select Laboratory Tests:</strong></label><br>
            {% for test in tests %}
              <label>
                <input type="checkbox" name="tests" value="{{ test.id }}">
                {{ test.name }}
              </label><br>
            {% empty %}
              <p>No available tests for this hospital.</p>
            {% endfor %}
          </div>

        <div class="absolute left-4">
          
        
        </div>
      </div>
    </div>
  
  <button type="submit"
  class="mt-12 px-5 py-2.5 text-[15px] font-medium w-full max-w-[130px] mx-auto block bg-[#007bff] hover:bg-[#006bff] text-white rounded transition-all cursor-pointer">Add Note</button>
</div>
</form>

{% endblock %}
