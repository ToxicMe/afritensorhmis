
{% extends "base.html" %}
{% block content %}

{% if messages %}
  {% for message in messages %}
    <div class="text-{{ message.tags }}-600">{{ message }}</div>
  {% endfor %}
{% endif %}


<form method="post">
    {% csrf_token %}
    <label>Consignment:</label>
    <select name="consignment" required>
      {% for consignment in consignments %}
        <option value="{{ consignment.id }}">{{ consignment }}</option>
      {% endfor %}
    </select><br>
  
  
    <label>Name:</label>
    <input type="text" name="name" required><br>
  
    <label>Acquiring Price:</label>
    <input type="number" step="0.01" name="acquiring_price" required><br>
  
    <label>Selling Price:</label>
    <input type="number" step="0.01" name="selling_price" required><br>
  
    <label>Quantity:</label>
    <input type="number" name="quantity" required><br>
  
    <label>Expiry Date:</label>
    <input type="date" name="expiry_date" required><br>
  
    <label>Description:</label>
    <textarea name="description"></textarea><br>
  
    <button type="submit">Add Product</button>
  </form>



  
  {% endblock %}
